<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Portal</title>
    <!-- Link to a stylesheet for basic styling.  You can extend or
         replace this with Tailwind or your own CSS.  The static file
         will be served from ``static/style.css`` if present. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <h1>Welcome to the Job Application Portal</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <!-- Link to the applications dashboard -->
                    <li><a href="{{ url_for('applications') }}">Applications</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <form action="{{ url_for('submit') }}" method="post">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required />
                <button type="submit">Search</button>
            </form>
        </main>
    </div>
</body>
</html>
